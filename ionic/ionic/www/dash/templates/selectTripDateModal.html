<ion-content overflow-scroll="true" class="trip-days-modal">
  <ion-list>

    <div class="item item-divider item-royal">
      <span class="modal-title">
        Trip Date
      </span>
      <i class="icon ion-close-circled modal-close" ng-click="closeSelectTripDateModal()"></i>
    </div>

    <label class="item item-input">
      <span class="input-label">Date</span>
      <input type="date" ng-model="trip.date">
    </label>

    <button class="button button-full button-royal no-margin"
            ng-click="closeSelectTripDateModal()">
      Done
    </button>

  </ion-list>
</ion-content>
