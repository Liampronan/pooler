<ion-content overflow-scroll="true">
  <ion-list>

    <div class="item item-divider item-royal">
      <span class="modal-title">
        {{'DEPARTURE_LOCATION' | translate}}
      </span>

      <i class="icon ion-close-circled modal-close" ng-click="closeSelectLocationModal()"></i>
    </div>

    <div class="item item-input-inset">
      <label class="item-input-wrapper">

      </label>
      <button class="button button-small button-energized">
        {{ 'SUBMIT' | translate }}
      </button>





    </div>

    <div id="location-map-canvas">
      <ui-gmap-google-map center='map.center' zoom='map.zoom' data-tap-disabled="true">

      </ui-gmap-google-map>

    </div>

    <ion-footer-bar class="bar-royal text-center">
      <a ng-click="centerOnMe()" class="button button-icon icon ion-ios7-location">Find Me</a>
    </ion-footer-bar>


  </ion-list>
</ion-content>
