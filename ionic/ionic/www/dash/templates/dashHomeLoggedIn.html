<ion-view title="Pooler">
  <ion-content class="padding">
    <div class="trip-modal"  ng-if="user.firstName">
      <div class="row">
        <div class="small-margin-top">
          <div class="profile round">
            <img ng-src="{{user.profilePicture}}" alt=""/>
          </div>
          <h4 class="text-center small-margin-top">{{ user.firstName }}</h4>
        </div>
        <div class="col">
          <h3 class="dash-header"><b>{{ 'MYTRIPS' | translate }}</b></h3>

        </div>
      </div>
    </div>

    <no-trips ng-if="(!trips || trips.length === 0) && loaded" ng-cloak></no-trips>

    <my-trip ng-if="trips && trips.length > 0"></my-trip>

    <div class="row no-margin-bottom my-trip-next-prev-buttons" ng-if="trips && trips.length > 1">
      <div class="col-10"></div>
      <div class="col">
        <button class="button icon-left button-icon  button-outline button-dark button-small ion-chevron-left"
                ng-click="prevTrip()" ng-show="trips.length > 1 && $scope.tripIndex > 0">
          {{ 'PREV' | translate }}
        </button>
      </div>
      <div class="col"></div>
      <div class="col col-25">
        <button class="button icon-right button-icon button-outline button-small button-lighter-slate ion-chevron-right"
                ng-show="trips.length > 1" ng-click="nextTrip()">
          {{ 'NEXT' | translate }}
        </button>
      </div>
      <!--<div class="col-10"></div>-->
    </div>

    <div class="text-center" ng-if="trips && trips.length > 0">
      <a ui-sref="tab.dash-edit-trip">
        <button class="button button-royal button-small larger-text-with-padding icon-left ion-plus-round add-trip">
          {{ 'ADD_A_TRIP' | translate }}
        </button>
      </a>
    </div>

    <div class="text-center language-select" style="width: 50%; margin: auto; margin-top: 7.5px;" ng-if="loaded">
      <div class="button-bar">
        <a class="button button-small" ng-class="{'active': selectedLangKey === 'en'}" ng-click="setLanguage('en')">
          English
        </a>
        <a class="button button-small" ng-click="setLanguage('zh')" ng-class="{'active': selectedLangKey === 'zh'}">
          汉语
        </a>
      </div>
    </div>



  </ion-content>
</ion-view>
