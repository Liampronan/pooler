<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!--<link href="lib/ionic/scss/ionic.css" rel="stylesheet">-->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700' rel='stylesheet' type='text/css'>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ionic_and_overrides.css" rel="stylesheet">
    <link href="lib/ion-google-place/ion-google-place.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- google maps javascript -->
    <!--<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>-->

    <script src="www/lib/lodash/dist/lodash.min.js"></script>
    <script src="js/angular-google-maps.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&sensor=false"></script>

    <!-- your app's js -->

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/uberAuth.service.js"></script>
    <script src="dash/dash.controller.js"></script>
    <script src="dash/noTrips.directive.js"></script>
    <script src="dash/editTrip.directive.js"></script>
    <script src="dash/dash-edit-trip.controller.js"></script>
    <script src="dash/myTrip.directive.js"></script>
    <script src="nearby/nearby.controller.js"></script>
    <script src="matches/matches.controller.js"></script>
    <script src="js/user.service.js"></script>
    <script src="js/messages.service.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="lib/ion-google-place/ion-google-place.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <script src="matches/tripSelector.directive.js"></script>
    <script src="matches/noMatches.directive.js"></script>
    <script src="matches/tripMatch.directive.js"></script>
    <script src="nearby/nearby.service.js"></script>
    <script src="matches/message.directive.js"></script>

  </head>
  <body ng-app="pooler" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-royal nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
