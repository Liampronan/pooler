<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-royal">


  <!-- Dashboard Tab -->
  <ion-tab title="{{ 'DASHBOARD' | translate }}" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="{{ 'NEARBY_RIDES' | translate }}" icon="icon ion-ios7-location" href="#/tab/nearby">
    <ion-nav-view name="tab-nearby"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="{{ 'MATCHES' | translate }}" icon="icon ion-android-social" href="#/tab/matches" badge="matchCount" badge-style="badge-white tab-item-active">
    <ion-nav-view name="tab-matches"></ion-nav-view>
  </ion-tab>


</ion-tabs>
